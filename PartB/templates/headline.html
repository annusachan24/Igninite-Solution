<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8 />
	<title> FEED FROM YOUR RSS LINK </title>
<style>
body {
        margin-top: 10px;
        margin-right: 40px;
        margin-bottom: 10px;
        margin-left: 70px;
    }
.row{
        border-style: solid;
        border-width: :10px;
        border-color: #999999;
        border-radius: 10px;
        background: #dddddd;
        padding: 10px 20px;
        /*box-shadow: 10px 10px 5px #dddddd;*/
}
</style>

</head>
<body >
<h1 style="text-align: center;"> FEED FROM YOUR RSS LINK </h1>
<div class='Box'>
<!-- 'data' is the key of our json object -->
{%for articles in feed_json_object['data']%}
<div class='row'>
<h4> {{articles['Title']}}</h4>
<p> {{articles['Summary']}}</p>
<a style='color:#3a80f5' href='{{articles.URL}}'> {{articles.URL}} </a> 

</div>
<br>
<br>
{% endfor %}
</div>
</body>
</html>
